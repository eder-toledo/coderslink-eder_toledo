<h1>Simple Login Page</h1>

<form #send="ngForm" (ngSubmit)="onClickSubmit(send.value)">
  <input type="text" name="lastName" placeholder="Last Name" ngModel />
  <br />
  <input type="text" name="firstName" placeholder="First Name" ngModel />
  <br />
  <input type="text" name="email" placeholder="Email" ngModel />
  <br />
  <input type="submit" value="submit" />
</form>
